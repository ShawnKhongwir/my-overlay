<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This links your custom font file to the code */
        @font-face {
            font-family: 'Pricedown';
            src: url('Pricedown Bl.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --orange: #ff6600;
            --fire-glow: #ff4500;
            --dark-bg: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0; padding: 0;
            width: 1920px; height: 1080px;
            overflow: hidden;
            background: transparent; 
        }

        .bottom-overlay {
            position: absolute; bottom: 0; left: 0;
            width: 1920px;
            display: flex; flex-direction: column; align-items: center;
        }

        .main-info {
            display: flex; align-items: center; gap: 20px;
            margin-bottom: 20px; position: relative;
        }

        .logo-placeholder {
            width: 110px; height: 110px;
            background: #111;
            border: 4px solid var(--orange);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
            z-index: 5;
            overflow: hidden;
        }

        .text-box {
            position: relative; padding: 15px 45px;
            background: var(--dark-bg);
            border: 4px solid #000; border-radius: 10px;
            z-index: 5;
        }

        .main-title {
            /* Applying the custom font here */
            font-family: 'Pricedown', sans-serif;
            font-size: 80px; /* Pricedown often looks better a bit larger */
            color: var(--orange);
            text-transform: uppercase; margin: 0;
            text-shadow: 4px 4px 0px #000, -2px -2px 0px #000, 4px -2px 0px #000, -2px 4px 0px #000, 0 0 20px rgba(255, 102, 0, 0.6);
            outline: none;
            letter-spacing: 2px;
        }

        .fire-bg {
            position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px;
            background: radial-gradient(circle, var(--fire-glow) 0%, transparent 70%);
            filter: blur(40px); opacity: 0; z-index: 1;
            animation: firePulse 10s infinite;
        }

        @keyframes firePulse {
            0%, 85% { opacity: 0; transform: scale(0.8); }
            90% { opacity: 0.9; transform: scale(1.1); }
            95% { opacity: 1; transform: scale(1.2); filter: blur(50px); }
            100% { opacity: 0; transform: scale(1); }
        }

        .ticker-wrap {
            width: 100%; background: #000; color: white;
            padding: 15px 0; border-top: 4px solid var(--orange);
            overflow: hidden;
            font-family: 'Arial Black', Gadget, sans-serif; /* Ticker stays readable */
        }

        .ticker {
            display: inline-block; white-space: nowrap;
            animation: scroll 25s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(1920px); }
            to { transform: translateX(-100%); }
        }

        .ticker-item {
            display: inline-block; padding: 0 60px;
            font-size: 28px; font-weight: bold; letter-spacing: 2px;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="bottom-overlay">
        <div class="main-info">
            <div class="logo-placeholder">
                <img src="ASD.jpeg" alt="Logo" style="width:100%; height:100%; object-fit:cover;">
            </div>
            
            <div class="text-box">
                <div class="fire-bg"></div>
                <h1 class="main-title" contenteditable="true">HILLS PAID SCRIMS</h1>
            </div>
        </div>

        <div class="ticker-wrap">
            <div class="ticker">
                <span class="ticker-item" contenteditable="true">ðŸ”¥ REGISTRATION OPEN</span>
                <span class="ticker-item" contenteditable="true">ðŸ’° PRIZE POOL: 500</span>
                <span class="ticker-item" contenteditable="true">ðŸ“º WATCH LIVE ON MOBILE</span>
                <span class="ticker-item" contenteditable="true">ðŸŽ® NEXT MATCH AT: Check Whatsapp Group</span>
            </div>
        </div>
    </div>

</body>
</html>
