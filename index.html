<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* FONT SETUP */
        @font-face {
            font-family: 'Pricedown';
            src: url('Pricedown Bl.otf') format('opentype');
            font-weight: normal; font-style: normal;
        }

        :root {
            /* THEME: Deep Blue & Gold/Cyan from your logo */
            --tech-cyan: #00f2ff;       
            --tech-gold: #ffaa00;       
            --deep-blue: #001a33;       
            --dark-bg: rgba(0, 0, 0, 0.95);
        }

        body {
            margin: 0; padding: 0;
            width: 1920px; 
            height: 100vh; /* Full height to allow bottom alignment */
            overflow: hidden;
            background: transparent; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes everything to the bottom */
        }

        /* MASTER CONTAINER: 1920x194px Fixed Size */
        .overlay-container {
            width: 1920px;
            height: 194px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* TOP ROW: Logo + Title */
        .top-row {
            display: flex;
            align-items: center;
            height: 140px; 
            padding-left: 40px; 
            gap: 25px;
            /* Gradient fade behind the title area */
            background: linear-gradient(90deg, rgba(0,26,51,0.8) 0%, rgba(0,0,0,0) 60%);
        }

        /* LOGO STYLING */
        .logo-container {
            width: 130px; 
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            /* Cyan glow matching the circuit lines */
            filter: drop-shadow(0 0 8px var(--tech-cyan));
        }

        .logo-container img {
            width: 100%; height: 100%;
            object-fit: contain;
        }

        /* TITLE BOX */
        .text-box {
            position: relative;
            /* This skew creates the "Speed/Sport" angle */
            transform: skewX(-10deg); 
            padding: 5px 20px;
            border-left: 5px solid var(--tech-gold);
        }

        .main-title {
            /* Counter-skew to make text straight again */
            transform: skewX(10deg); 
            font-family: 'Pricedown', sans-serif;
            font-size: 80px; 
            margin: 0;
            line-height: 1;
            outline: none;
            
            /* METALLIC GRADIENT TEXT */
            background: linear-gradient(180deg, #ffffff 30%, var(--tech-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Sharp shadow for readability */
            filter: drop-shadow(4px 4px 0px #000);
            letter-spacing: 2px;
        }

        /* TICKER BAR */
        .ticker-wrap {
            width: 100%;
            height: 44px;
            background: #000;
            border-top: 3px solid var(--tech-gold);
            border-bottom: 3px solid var(--tech-cyan); /* Double border theme */
            display: flex;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial Black', Gadget, sans-serif;
            color: white;
            z-index: 5;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 25s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 50px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
        }

        .gold-text { color: var(--tech-gold); }
        .cyan-text { color: var(--tech-cyan); }

        @keyframes scroll {
            from { transform: translateX(1920px); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="overlay-container">
        <div class="top-row">
            <div class="logo-container">
                <img src="hills_logo.png" alt="Logo Missing">
            </div>
            
            <div class="text-box">
                <h1 class="main-title" contenteditable="true">HILLS PAID SCRIMS</h1>
            </div>
        </div>

        <div class="ticker-wrap">
            <div class="ticker">
                <span class="ticker-item" contenteditable="true">üî• REGISTRATION OPEN</span>
                <span class="ticker-item" contenteditable="true"><span class="gold-text">üí∞</span> PRIZE POOL: <span class="cyan-text">500</span></span>
                <span class="ticker-item" contenteditable="true">üì∫ WATCH LIVE ON MOBILE</span>
                <span class="ticker-item" contenteditable="true">üéÆ NEXT MATCH: <span class="gold-text">Check WhatsApp</span></span>
                <span class="ticker-item" contenteditable="true">‚ù§Ô∏è LIKE AND SUBSCRIBE</span>
            </div>
        </div>
    </div>

</body>
</html>
