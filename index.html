<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --neon-color: #00f2ff;
            --accent-color: #7000ff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
        }

        /* Animated Border Frame */
        .border-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            border: 4px solid var(--neon-color);
            box-shadow: inset 0 0 15px var(--neon-color), 0 0 15px var(--neon-color);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.6; filter: hue-rotate(0deg); }
            to { opacity: 1; filter: hue-rotate(45deg); }
        }

        /* Social Ticker */
        .ticker-wrap {
            position: absolute;
            bottom: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            overflow: hidden;
            border-top: 2px solid var(--accent-color);
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ticker-item {
            display: inline-block;
            padding: 0 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Minimalist Cam Frame (Optional) */
        .cam-frame {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }
    </style>
</head>
